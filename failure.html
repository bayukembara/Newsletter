<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- component -->
    <div
      class="max-w-screen-lg bg-red-700 shadow-2xl rounded-lg mx-auto text-center py-12 mt-20"
    >
      <h2
        class="text-3xl leading-9 font-bold tracking-tight text-white sm:text-4xl sm:leading-10"
      >
        Oops !
      </h2>
      <h6
        class="text-3xl leading-9 font-bold tracking-tight text-white sm:text-4xl sm:leading-10"
      >
        Something is wrong !
      </h6>
      <div class="mt-8 flex justify-center">
        <div class="inline-flex rounded-md bg-white shadow">
          <form action="/failure" method="POST">
            <button
              class="text-gray-700 font-bold py-2 px-6"
              type="submit"
              name="button"
            >
              Try Again
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
